<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,300;0,600;0,900;1,700&family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&family=Source+Sans+Pro:wght@600&display=swap"
      rel="stylesheet"
    />

    <title>Product preview card component</title>

    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body style="background-color: #f3eae3">
    <!--   Preview Gabrielle Essence Eau De Parfum A floral, solar and voluptuous
    interpretation composed by Olivier Polge, Perfumer-Creator for the House of
    CHANEL. $149.99 $169.99 Add to Cart
  -->
    <main class="container d-flex mt-5">
      <div class="row justify-content-center">
        <div class="col imagen ps-5 pe-0">
          <img
            src="./images/image-product-desktop.jpg"
            class="rounded-start text-center"
            alt=""
            width="450"
            height="700"
          />
        </div>
        <div class="texto col bg-white ps-5 pt-5 pe-5 rounded-end">
          <p
            style="
              font-weight: 500;
              font-family: 'Montserrat', sans-serif;
              font-size: 21px;
            "
          >
            P E R F U M E
          </p>
          <div class="">
            <span
              style="
                font-size: 65px;
                font-family: 'Fraunces', serif;
                line-height: 50px;
              "
            >
              Gabrielle <br />
              Essence Eau <br />
              De Parfum</span
            >
          </div>
          <div class="mt-5 lh-lg fs-5 text-secondary">
            <article>
              A floral, solar and voluptuous <br />
              interpretation composed by <br />
              Olivier Polge, Perfumer-Creator <br />
              for the House of CHANEL.
            </article>
            <div class="">
              <article
                style="
                  font-size: 45px;
                  font-family: 'Fraunces', serif;
                  color: hsl(158, 36%, 37%);
                "
              >
                $149.99
                <span class="h5 text-decoration-line-through align-middle ps-2 text-secondary">$169.99</span>
              </article>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!--
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
